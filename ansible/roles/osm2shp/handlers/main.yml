---
  - name: recompile-osm2shp
    make: chdir={{ osm2shp_dir }}
    notify: install-osm2shp
  
  - name: install-osm2shp
    copy: remote_src=yes src={{ osm2shp_dir }}/{{ item }} dest=/usr/local/bin/{{ item }} mode=0755 
    with_items:
    - osmchange
    - osm2shp
    - osmfilter
    - mapgen.sh
